<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 20 12" version="1.1">
<rect width="20" height="15" fill="#16465e"/>
<g fill="#ede374">
<circle r="4" cx="15" cy="5"/>
<circle cx="17.3" cy="5" r="2.3" fill="#16465e">
<animate attributeName="cx" from="19.6" to="10.4" dur="5" repeatCount="indefinite"/>
<animate attributeName="r" values=".6;4;.6" dur="5" repeatCount="indefinite"/>
</circle>
<path d="m5 1a4 4 0 0 0 0 8z">
<animate attributeName="d" dur="5" repeatCount="indefinite" calcMode="discrete" values="m5 1a4 4 0 0 0 0 8z;m5 1a4 4 0 0 1 0 8z"/>
</path>
<ellipse rx="0" ry="4" cx="5" cy="5">
<animate attributeName="rx" dur="2.5" repeatCount="indefinite" values="4;0;4"/>
<animate attributeName="fill" dur="5" calcMode="discrete" repeatCount="indefinite" values="#ede374;#16465e;#16465e;#ede374"/>
</ellipse>
</g>
<g fill="#fff" text-anchor="middle" font-size="1.3" font-family="'Atkinson Hyperlegible',sans-serif">
